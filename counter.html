<body>
    
    <div class="container" style="text-align: center; margin-top: 50px;">
        <h1>Counter App</h1>
        <h2 id="count">0</h2>
        <div class="buttons">
            <button class="add" style="padding: 10px 20px; margin: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">add</button>
            <button class="subtract" style="padding: 10px 20px; margin: 5px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">subtract</button>
            <button class="reset" style="padding: 10px 20px; margin: 5px; background-color: #808080; color: white; border: none; border-radius: 5px; cursor: pointer;">reset</button>
        </div>
    </div>

    <script src="/js/counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
